# Site metadata
title: Manual do Acólito do Missal
description: Missal e orientações
url: "https://vitor-matias.github.io"
baseurl: "/manual-acolito-missal"

# Use Minimal Mistakes via remote_theme (works on GitHub Pages)
remote_theme: "mmistakes/minimal-mistakes@4.26.2"

# Minimal Mistakes theme settings
minimal_mistakes_skin: "dark" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Author
author:
  name: "Manual do Acólito"
  avatar: ""
  bio: "Orientações e recursos litúrgicos"
  location: ""
  links: []

# Plugins (GitHub Pages–compatible)
plugins:
  - jekyll-remote-theme
  - jekyll-include-cache
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-readme-index

# Reading Files
include:
  - README.md

# Treat README.md as the site homepage
readme_index:
  enabled: true
  remove_originals: false

# Apply layout defaults
defaults:
  - scope:
      path: ""
    values:
      layout: single
      toc: true
      toc_label: "Índice"
      toc_icon: "list"
      toc_sticky: true

# Search
search: true

# Pagination
paginate: 10
paginate_path: /page:num/

# Archive settings
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
