---
# Site metadata
title: Manual do Acólito do Missal
description: Missal e orientações

# Use Just the Docs via remote_theme (works on GitHub Pages)
remote_theme: just-the-docs/just-the-docs

color_scheme: dark
search_enabled: true

# Plugins (GitHub Pages–compatible)
plugins:
  - jekyll-remote-theme
  - jekyll-readme-index
  - jekyll-relative-links
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-titles-from-headings

# Treat README.md as the site homepage
readme_index:
  enabled: true
  remove_originals: false
  with_frontmatter: false

# Use the first H1 in README as the page title
titles_from_headings:
  enabled: true
  strip_title: true

# Apply layout defaults suitable for Just the Docs
defaults:
  - scope:
      path: ""
    values:
      layout: default
