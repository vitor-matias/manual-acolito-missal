---
# Site metadata
title: Manual do Acólito
description: Missal e orientações

# Use Minimal Mistakes via remote_theme (works on GitHub Pages)
remote_theme: mmistakes/minimal-mistakes
minimal_mistakes_skin: default

# Plugins (GitHub Pages–compatible) — no content edits required
plugins:
  - jekyll-remote-theme
  - jekyll-include-cache
  - jekyll-readme-index
  - jekyll-relative-links
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-titles-from-headings

# Treat README.md as the site homepage (no index.md needed)
readme_index:
  enabled: true
  remove_originals: false
  with_frontmatter: false

# Use the first H1 in README as the page title
titles_from_headings:
  enabled: true
  strip_title: true

# Make relative links and images in README work under /

# Apply layout defaults to enable sticky TOC on all pages
defaults:
  - scope:
      path: ""
    values:
      layout: single
      toc: true
      toc_sticky: true
